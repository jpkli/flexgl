<link rel="stylesheet" href="main.css">

<canvas id="canvas"></canvas>

<!-- vertex shader -->
<script id="3d-vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_position;
attribute vec2 a_texcoord;

varying vec2 v_texcoord;

void main() {
  // Multiply the position by the matrix.
  gl_Position = a_position;

  // Pass the texcoord to the fragment shader.
  v_texcoord = a_texcoord;
}
</script>
<!-- fragment shader -->
<script id="3d-fragment-shader" type="x-shader/x-fragment">
precision highp float; 
precision highp sampler2D;

// Passed in from the vertex shader.
varying vec2 v_texcoord;

// The texture.
uniform sampler2D u_texture;
uniform int flag;


void main(){
	if(flag == 1){
		gl_FragColor = texture2D(u_texture, v_texcoord);
	}
	else{	
  		vec4 tmp0 = texture2D(u_texture, v_texcoord);
		vec4 tmp1 = texture2D(u_texture, vec2(v_texcoord.x, v_texcoord.y+1.0/4.0));
		vec4 tmp2 = texture2D(u_texture, vec2(v_texcoord.x+1.0/4.0, v_texcoord.y));
		vec4 tmp3 = texture2D(u_texture, vec2(v_texcoord.x+1.0/4.0, v_texcoord.y+1.0/4.0));
  		float color = (tmp0[0] + tmp1[0] + tmp2[0] + tmp3[0])/4.0; 
  		gl_FragColor = vec4(color,color,color,1.0);
	}
}
</script>
